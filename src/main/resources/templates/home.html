<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8" content="text/html" http-equiv="Content-Type">
    <title>Corona Virus Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="display-3"> Corona Virus Tracker</h1>

        <div class="jumbotron">
            <p class="lead">Current confirmed number of cases:</p>
            <h1 class="display-4" th:text="${currentTotalReportedCases}"></h1>
            <hr class="my-4">
            <p>
                <span  class="lead">Total difference from previous day:</span>
                <span class="lead" th:text="${previousTotalReportedCases}"></span>
            </p>
        </div>

        <div class="btn-group" th:each = "months : ${monthListMap}">
            <select id="months">
                <option href="${T(com.james.Coronavirustracker.services.CoronaVirusDataService).createUrl(${value})}" th:each = "value : ${months.value}" th:text="${value}">t</option>
            </select>
            <br/>
        </div>

        <div>
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Country</th>
                        <th scope="col">State</th>
                        <th scope="col">Number of cases</th>
                        <th scope="col">Diff(+/-)</th>
                    </tr>
                </thead>
                <tr th:each = "data : ${liveData}">
                    <td scope="row" th:text="${data.country}"></td>
                    <td scope="row" th:text="${data.state}"></td>
                    <td scope="row" th:text="${data.latestTotalCases}">0</td>
                    <td scope="row" th:text="${data.diffFromPreviousDay}">0</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
